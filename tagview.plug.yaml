name: tagview
version: 0.19 # Incremented version
description: Displays a hierarchical tree view of tags and associated pages.
assets:
  - "assets/**/*.*"
functions:
  # Internal API for the panel's data source
  getTagTree:
    path: "./tagview.ts:getTagTree"

  # Functions exposed to the system
  hide:
    path: "./tagview.ts:hideTagView"
  show:
    path: "./tagview.ts:showTagView"
  showIfEnabled:
    path: "./tagview.ts:showTagViewIfEnabled"
    events:
      - editor:init
      - editor:pageLoaded
      - editor:pageSaved
      - file:deleted

  # User facing command
  toggle:
    path: "./tagview.ts:toggleTagView"
    command:
      name: "Tags: Toggle View"
      key: Ctrl-alt-b
      mac: Cmd-alt-b
