name: treeview
version: 0.18 # Consider incrementing version
description: Displays a hierarchical tree view of tags and associated pages.
assets:
  - "assets/**/*.*"
functions:
  # API - Tag Tree
  hide:
    path: "./treeview.ts:hideTree"
  show:
    path: "./treeview.ts:showTree"
  showIfEnabled:
    path: "./treeview.ts:showTreeIfEnabled"
    events:
      - editor:init
      - editor:pageLoaded
      - editor:pageSaved
      - file:deleted

  # User facing command - Tag Tree
  toggle:
    path: "./treeview.ts:toggleTree"
    command:
      name: "Tag Tree: Toggle"
      key: Ctrl-alt-b
      mac: Cmd-alt-b

  # API - Outline View
  hideOutline:
    path: "./treeview.ts:hideOutline"
  showOutline:
    path: "./treeview.ts:showOutline"
  showOutlineIfEnabled:
    path: "./treeview.ts:showOutlineIfEnabled"
    events:
      - editor:pageLoaded
      - editor:pageSaved

  # User facing command - Outline View
  toggleOutline:
    path: "./treeview.ts:toggleOutline"
    command:
      name: "Outline: Toggle"
      key: Ctrl-alt-o
      mac: Cmd-alt-o

