name: treeview
version: 0.17 # Consider incrementing version
description: Displays a hierarchical tree view of all tags in the space.
assets:
  - "assets/**/*.*"
functions:
  # API
  hide:
    path: "./treeview.ts:hideTree"
  show:
    path: "./treeview.ts:showTree"
  showIfEnabled:
    path: "./treeview.ts:showTreeIfEnabled"
    events:
      - editor:init
      - editor:pageLoaded
      - editor:pageSaved
      - file:deleted

  # User facing command
  toggle:
    path: "./treeview.ts:toggleTree"
    command:
      name: "Tag Tree: Toggle"
      key: Ctrl-alt-b
      mac: Cmd-alt-b

  # NEW: Function called by frontend to get pages for a tag
  getPagesForTag:
    path: "./treeview.ts:getPagesForTag"

  # REMOVE: This function is no longer used by the frontend
  # navigateToTagQuery:
  #   path: "./treeview.ts:navigateToTagQuery"

